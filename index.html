<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Oriented Programming Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">

        <h1>Object Oriented Programming Game</h1>
        <p>Draw three different colors and win!</p>

        <section class="game">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>

        <section class="play">
            <input type="number" placeholder="Amount" id="bid">
            <button id="start">Start!</button>
        </section>

        <section class="panel">YOUR WALLET: <span class="wallet"></span></section>

        <section class="score">
            <span class="result"></span> Behind you are <span class="number"></span> games, Behind you are
            <span class="win"></span>
            wins
            and <span class="loss"></span> losers
        </section>

    </div>
    <script src="js/Wallet.js"></script>
    <script src="js/Statistics.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Drwa.js"></script>
    <script src="js/Result.js"></script>
    <script src="js/Main.js"></script>
</body>

</html>
